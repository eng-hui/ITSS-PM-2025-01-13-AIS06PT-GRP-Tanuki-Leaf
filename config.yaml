camera:
  device: 0
  frame_width: 640
  frame_height: 480

diffusion:
  t_index_list: [16, 18, 20, 22]  # List of time indices for diffusion
  cfg_type: "self"  # Options: none, full, self, initialize
  num_inference_steps: 24  # Number of inference steps
  base_model: "KBlueLeaf/kohaku-v2.1"
  lora: "lora/satorugojo-10.safetensors"
  encoder: "madebyollin/taesd"

shape:
  default: "rectangle"
  default_position: [100, 100]
  default_size: 100

blur:
  default_slider: 10
  max_value: 100

gesture:
  file: "gesture_library.json"
  similarity_threshold: 0.85

ui:
  window_title: "Tanuki Leaf"
  window_geometry: "1000x700"

particles:
  count: 200
  speed_min: 4
  speed_max: 10
  size_min: 3
  size_max: 7
  life_min: 15
  life_max: 35
  gravity_min: 0.05
  gravity_max: 0.2

