name: tanuki
channels:
  - nvidia
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pillow
  - pyyaml
  - pip
  - pip:
    - opencv-python
    - mediapipe
    - msvc-runtime
    - xformers
    - --extra-index-url https://download.pytorch.org/whl/cu126
    - torch
    - torchvision
    - torchaudio
    - streamdiffusion[tensorrt]
    - huggingface_hub==0.25.2
    - pyaudio
    - SpeechRecognition
    - scikit-learn==1.0.6
variables:
  KMP_DUPLICATE_LIB_OK: "TRUE"
